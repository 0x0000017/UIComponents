<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Team Table</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
		<article class="table-widget">
			<table>
				<caption>Team Members <span class="table-row-count"></span></caption> 
				<thead>
					<tr>
						<th>Name</th><th>Status</th><th>Email address</th><th>Tags</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<td colspan="4">
							<ul class="pagination">
							</ul>
						</td>
					</tr>
				</tfoot>
				<tbody id="team-member-rows">
					<!-- rows are generated -->
				</tbody>
			</table>
		</article>
    </body>
	<script src="script.js"></script>
</html>
