

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Toolbar Menu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
            type='text/css'
        >
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <nav class="navigation__group">
                <button type="button">
                    <svg 
                        xmlns="http://www.w3.org/2000/svg" class="icon" width="24" 
                        height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" 
                        fill="none" stroke-linecap="round" stroke-linejoin="round"
                    >
                        <!-- svg content -->
                    </svg>
                </button>
                <!-- more icons -->
                <div class="apps__button--wrapper">
                    <button type="button">
                        <svg
                            xmlns="http://www.w3.org/2000/svg" class="icon apps__button" width="24" 
                            height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" 
                            fill="none" stroke-linecap="round" stroke-linejoin="round"
                        >
                            <!-- svg content -->
                        </svg>
                    </button>
                    <div class="dropdown__wrapper hide dropdown__wrapper--fade-in none">
                        <h3>App Integrations</h3>
                        <div class="apps-container">
                            <button class="app">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg" width="24"
                                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                                    fill="none" stroke-linecap="round" stroke-linejoin="round"
                                >
                                    <!-- svg content -->
                                 </svg>
                            </button>
                            <!--? button integration -->
                        </div>
                    </div>
                </div>
                <button type="button">
                    <img class="profile" src="assets/profile.jpg" alt="Profile Picture">
                </button>
            </nav>
        </header>
        <script src="script.js"></script>
    </body>
</html>
