<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- load inter -->
</head>

<body>
    <div class="cards">
        <article class="card">
            <div class="card__preview">
                <img src="assets/lakeview-elegance.png" alt="Lakeview Elegance preview">
                <div class="card__price">$4,750,000</div>
            </div>
            <div class="card__content">
                <h2 class="card__title">Lakeview Elegance</h2>
                <p class="card__address">
                    258 Serenity Lane, Crestwood Hills
                </p>
                <p class="card__description">
                    Nestled along the tranquil shores...
                </p>
                <div class="card__bottom">
                    <div class="card__properties">
                        3 Bed | 2 Bath | 7,500 sq. ft
                    </div>
                    <button class="card__btn"><!-- svg card --></button>
                </div>
            </div>
        </article>
    </div>
    <script src="script.js"></script>
</body>

</html>
