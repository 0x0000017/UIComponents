
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Comments</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- load Poppins font -->
        <link rel="stylesheet" href="style.css">
        <script src="dist/purify.min.js"></script>
    </head>
    <body>
      <div class="discussion">
        <div class="discussion__header">
            <div class="authed-user"></div>
            <form id="newcomment__form">
                <textarea 
                    tabindex="1" cols="150" rows="4" 
                    minlength="5" required placeholder="Write a comment"
                >
                </textarea>
                <div class="newcomment__toolbar">
                    <button
                        id="reset-button" class="button--secondary"
                        tabindex="3" type="button"
                    >
                        Reset
                    </button>
                    <button
                        id="confirm-button" class="button--primary"
                        tabindex="2" type="submit"
                    >
                        Comment
                    </button>
                </div>
            </form>
        </div>
        <div class="discussion__comments"><!-- JS generated --></div>
      </div>
      <script src="script.js"></script>
    </body>
</html>
